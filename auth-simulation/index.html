<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulated 2FA Login</title>
  <script defer src="script.js"></script>
  <style>
    :root {
      --bg-color: #09011b;
      --second-bg-color: #f35e8f;
      --third-bg-color: rgb(252, 39, 120);
      --fourth-bg-color: rgb(3, 3, 37);
      --text-color: #ededed;
      --second-text-color: rgb(136, 8, 57);
      --main-color: #822794;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: var(--fourth-bg-color);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--main-color);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      color: var(--main-color);
      text-align: center;
    }

    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: var(--main-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .error {
      color: red;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Secure Login</h2>

    <div id="step1">
      <input type="text" id="auth-username" placeholder="Username" />
      <input type="password" id="auth-password" placeholder="Password" />
      <label><input type="checkbox" id="toggle-password" /> Show Password</label>
      <div id="auth-error" class="error"></div>
      <button onclick="start2FA()">Login</button>
    </div>

    <div id="step2" style="display: none;">
      <p>Your 2FA code is: <strong id="code-display"></strong></p>
      <input type="number" id="auth-code" placeholder="Enter 2FA code" />
      <div id="code-error" class="error"></div>
      <button onclick="verify2FA()">Verify</button>
    </div>

    <!-- Dev-only reset button -->
    <button onclick="resetAuth()" style="margin-top:20px;">Dev Reset</button>
  </div>
</body>
</html>
