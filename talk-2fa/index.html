<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2FA Simulation - Talk</title>

  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>

  <style>
    :root {
      --bg-color: #09011b;
      --second-bg-color: #f35e8f;
      --third-bg-color: rgb(252, 39, 120);
      --fourth-bg-color: rgb(3, 3, 37);
      --text-color: #ededed;
      --second-text-color: rgb(136, 8, 57);
      --main-color: #822794;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: var(--fourth-bg-color);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--main-color);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: var(--main-color);
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: gray;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: not-allowed;
      margin-top: 10px;
    }

    button:enabled {
      background-color: var(--second-bg-color);
      cursor: pointer;
    }

    #password-message {
      margin-top: 10px;
      font-size: 0.9em;
    }

    #toggle-password {
      margin-top: 10px;
    }

    p.instructions {
      margin-top: 15px;
      font-size: 0.85em;
      color: var(--second-text-color);
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>2FA Simulation - Talk</h2>

    <input type="password" id="auth-password" placeholder="Create Password">
    <input type="password" id="auth-confirm-password" placeholder="Confirm Password">

    <div id="password-message"></div>

    <div>
      <input type="checkbox" id="toggle-password"> Show Password
    </div>

    <button id="sign-in-btn">Sign In</button>

    <p class="instructions">
      Password requirements: 1 uppercase, 1 lowercase, 1 number, 1 special character, 8â€“10 characters.
    </p>
  </div>
</body>
</html>
